apiVersion: v1
kind: Namespace
metadata:
  name: example-namespace
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-web
  namespace: example-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-web      
  template:
    metadata:
      labels:
        app: example-web
    spec:
      containers:
      - name: gowakandabuy
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080
            name: http
        image: python:alpine3.13
        command: ["/bin/sh", "-c"]
        args:
          - echo "Python Alpine Instance, Deployment working" > index.html; python -m http.server 8080
---
apiVersion: v1
kind: Service
metadata:
  name: example-svc
  namespace: example-namespace
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: example-web
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: example-namespace
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: example-svc
            port:
              number: 8080
